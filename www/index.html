<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Genetic Birds Simulator</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    
    <h1>
      <a href="https://github.com/Red-Rapious/Genetic-Birds-Simulator">
        [Genetic-Birds-Simulator]
      </a>
    </h1>
    
    <div id="buttons">
      <button id="train">Next Generation</button>

      <input type="checkbox" id="pause">
      <label for="pause">Pause Simulation</label>

      <button id="restart">Restart Simulation</button>
    </div>
    <noscript>This page contains WebAssembly and Javascript content, please enable Javascript in your browser.</noscript>
    
    <div id="viewport-container">
      <canvas id="viewport" width="900" height="600"></canvas>
    </div>

    <div id="infos">
      <div id="generation">Generation: ??</div>

      <div id="min-fitness">Minimum fitness: ??</div>
      <div id="max-fitness">Maximum fitness: ??</div>
      <div id="average-fitness">Average fitness: ??</div>
    </div>

    <script src="./bootstrap.js"></script>
  </body>
</html>
